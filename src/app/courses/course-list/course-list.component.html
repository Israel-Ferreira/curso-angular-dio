<h4 class="display-4">Cursos</h4>

<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Image Url</th>
    <th>Price</th>
    <th>Code</th>
    <th>Duration</th>
    <th>Rating</th>
    <th>Options</th>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.id }}</td>
      <td>{{ course.name }}</td>
      <td>{{course.imageUrl}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td>{{course.duration}}</td>
      <td>{{course.rating}}</td>
    </tr>
  </tbody>

</table>
